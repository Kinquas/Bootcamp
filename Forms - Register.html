<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" placeholder="Guilherme" name="firstName" required>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" placeholder="Vaz" required name="lastName">
	
	<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male">

		<label for="female">Female</label>
		<input type="radio" id="female" value="female" name="gender">

		<label for="other">Other</label>
		<input type="radio" name="gender" id="other" value="other">
	</div>
	
	<div>
		<label>
			Email:
			<input name="Email" type="email" placeholder="your email" id="email" required="">
		</label>

		<label>
		 	Password:
			<input name="password" type="password" id="password" pattern=".{5,10}"  required title="5 to 10 characters">

		</label>
	</div>

	<div>
		<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
			</select>
		</label>
	</div>
	
	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input type="checkbox" id="agreed" name="agreed" required>
	</div>

	<input type="submit" value="send request">
	</form>
</body>
</html>
